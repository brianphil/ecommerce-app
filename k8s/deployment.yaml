apiVersion: apps/v1
kind: Deployment
metadata:
  name: ecommerce-backend
  labels:
    app: ecommerce-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ecommerce-backend
  template:
    metadata:
      labels:
        app: ecommerce-backend
    spec:
      containers:
      - name: ecommerce-backend
        image: ecommerce-backend:latest
        ports:
        - containerPort: 8000
        env:
        - name: DEBUG
          value: "False"
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: ecommerce-secrets
              key: secret-key
        - name: DB_HOST
          value: "postgres-service"
        - name: DB_NAME
          value: "ecommerce_db"
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: ecommerce-secrets
              key: db-user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ecommerce-secrets
              key: db-password
        - name: REDIS_URL
          value: "redis://redis-service:6379/0"
        - name: AFRICAS_TALKING_USERNAME
          valueFrom:
            secretKeyRef:
              name: ecommerce-secrets
              key: africastalking-username
        - name: AFRICAS_TALKING_API_KEY
          valueFrom:
            secretKeyRef:
              name: ecommerce-secrets
              key: africastalking-api-key
        - name: EMAIL_HOST_USER
          valueFrom:
            secretKeyRef:
              name: ecommerce-secrets
              key: email-user
        - name: EMAIL_HOST_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ecommerce-secrets
              key: email-password
        - name: ADMIN_EMAIL
          value: "admin@ecommerce.com"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"

